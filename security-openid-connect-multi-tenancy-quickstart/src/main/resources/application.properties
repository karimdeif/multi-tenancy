quarkus.log.level=DEBUG
quarkus.log.console.enable=true
quarkus.kubernetes.deployment-target=openshift
quarkus.openshift.name=multi-tenant-oidc-app
quarkus.openshift.namespace=multi-tenancy-demo
quarkus.openshift.route.expose=true
quarkus.openshift.expose=true
quarkus.s2i.base-jvm-image=registry.access.redhat.com/openjdk/openjdk-11-rhel7
#quarkus.s2i.base-jvm-image=registry.access.redhat.com/ubi8/openjdk-11

#quarkus.openshift.app-secret=https-secret
quarkus.openshift.secret-volumes.https-volume.secret-name=https-secret
quarkus.openshift.secret-volumes.https-volume.default-mode=0600
quarkus.openshift.mounts.https-volume.path=/var/run/kubernetes.io/secrets/ssl

quarkus.openshift.env.configmaps=https-configmap


#quarkus.openshift.app-config-map

